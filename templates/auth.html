<!DOCTYPE html>
<html lang='en'>

<head>
    <meta class="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Authentication</title>
    <link rel='stylesheet' href='static/css/style.mini.css' />
    <script src='static/js/app.min.js'></script>
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <nav class="nav__mobile"></nav>
        <div class="container">
            <div class="navbar__inner">
                <a href="#" class="navbar__logo">Admin Login</a>
                <nav class="navbar__menu">
                    <ul>
                        <li><a href="/">Registration</a></li>
                        <li><a href="https://github.com/logan1x">Github</a></li>
                    </ul>
                </nav>
                <div class="navbar__menu-mob"><a href="" id='toggle'><svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" class=""></path></svg></a></div>
            </div>
        </div>
    </div>
    <!-- Authentication pages -->
    <div class="auth">
        <div class="container">
            <div class="auth__inner">
                <div class="auth__media">
                    <img src="static/images/undraw_through_the_park_lxnl.svg">
                </div>
                <div class="auth__auth">
                    <h1 class="auth__title">Access your account</h1>
                    <p>Fill in your username and password to proceed</p>
                    <form method='post' action="/form_login" autocompelete="new-password" role="presentation" class="form">
                        <input name="email" class="fakefield">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="username" required>
                        <label>Password</label>
                        <input type="password" name="password" id='password' placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" autocomplete="off" required>
                        <button type='submit' class="button button__accent">Log in</button>
                        <a href="">
                            <h6 class="left-align">Forgot your password?</h6>
                        </a>
                    </form>
                    <h1 class="auth__title">{{info}}</h1>
                </div>
            </div>
        </div>
    </div>
    <script src='static/js/app.min.js'></script>
</body>

</html>
