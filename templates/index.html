<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta class="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Registration Portal</title>
		<link rel='stylesheet' href='static/css/style.mini.css' />
		<link rel="static/shortcut icon" href="static/images/favicon.ico" type="image/x-icon"/>
	</head>
	<body>
	<!-- Authentication pages -->
	<div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src="static/images/undraw_new_notifications_fhvw.svg">
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Registration Portal</h1>
					<p>Fill in your details to enrol</p>
					<div class="alert">Your message has been submitted.</div>
					<form class="form" id="contactform" action = "/register" method = "POST">
						<label>Name</label>
						<input type="text" name="name" id="name" placeholder="Your Name"required>
						<label>Email</label>
						<input type="email" name="email" id='email' placeholder="you@example.com"required>
						<label>Select Course </label>
						<select style="height:40px; width:210px" name = "course" id="textarea"required>
							<option disabled selected value = "">course</option>
							<option value = "Arts">Arts</option>
							<option value = "Architecture">Architecture</option>
							<option value = "Aerospace Engineering">Aerospace Engineering</option>
							<option value = "Aeronautical Engineering">Aeronautical Engineering</option>
							<option value = "Civil Aviation and Merchant Navy">Civil Aviation and Merchant Navy.</option>
							<option value = "Civil Engineering">Civil Engineering</option>
							<option value = "Computer Science Engineering">Computer Science Engineering</option>
							<option value = "Electrical Engineering">Electrical Engineering</option>
							<option value = "Electronics and Communication Engineering">Electronics and Communication Engineering</option>
							<option value = "Fashion and Interior Designing.">Fashion and Interior Designing.</option>
							<option value = "Information Technology.">Information Technology.</option>
							<option value = "Mechanical Engineering">Mechanical Engineering</option>
							<option value = "Law">Law</option>
							<option value = "Management">Management</option>
							<option value = "Mass Communications">Mass Communications</option>
							<option value = "Medical">Medical</option>
							<option value = "Multimedia, Animation and Gaming">Multimedia, Animation and Gaming</option>
							<option value = "Pure Science">Pure Science</option>
							
						</select><br><br>
						<button class="button button__primary" input style="height:40px; width:130px" type = "submit" value = "Register">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
